<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box" onload="getData()">
        <input type="text" onchange="getData()" id="search" value="Kotdwara">
        <div>
            <h1 id="temp">15<sup>o</sup></h1>
            <p class="p1">Celcius</p>
            <p class="data">Wind Speed :-<span id="ws">20</span></p>
            <p class="data">Humidity :- <span id="hm">20</span></p>
        </div>
        <div class="di">
            <img width="300px" src="./img/weather.png" alt="">
        </div>
    </div>
   <script src="./index.js"></script> 
</body>
</html>
